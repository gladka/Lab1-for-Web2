<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form action="">

    <legend><strong>Ф_цiя, що приймає змiнну в стилі "Snake case" i повертає її в "Lower camel case"</strong></legend>
    <div>
      <label>Введiть змiнну в стилi "Snake case"<br>
        <input id="field" type="text" placeholder="Напр.: my_variable" autocomplete="off">

    </div>
    <div>
      <button id="buttonresult">Перетворити</button>
    </div>
    <div>
      <label>Результат:

      </label>

  <fieldset>

    <div>
      <label>Введiть змiнну в стилi "Lower camel case"<br>
        <input id="fieldLowerCamelCase" type="text" placeholder="Напр.:myVariable" autocomplete="off">

    </div>

        <output id="resultLowerCamelCase"></output>
